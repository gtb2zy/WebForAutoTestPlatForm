{% extends "xadmin/base_report_site.html" %} }
{% block content %}



    <link href="//unpkg.com/element-ui@2.14.0/lib/theme-chalk/index.css" type="text/css" media="screen"
          rel="stylesheet">
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.14.0/lib/index.js"></script>
    <div id="app">
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="date"
                        label="日期"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="报告"
                        width="520">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="100">
                    <template slot-scope="scope">
                        <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                        <el-button @click="delClick(scope.row)" type="text" size="small">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
    </div>

    <script>
        var web_report_list =
        {{ image_report_list|safe }}
        var tabdatas = []
        for (var i = 0; i < web_report_list.length; i++) {
            for (var key in web_report_list[i]) {
                for (var a = 0; a < web_report_list[i][key].length; a++) {
                    tabdata = {
                        date: key,
                        name: web_report_list[i][key][a],
                    }
                    tabdatas.push(tabdata)
                }
            }

        }
        console.log(tabdatas)
        var Main = {
            methods: {
                handleClick(row) {
                   console.log(row["date"]+row["name"]);
                },
                 delClick(row) {
                    console.log(row["date"]+row["name"]);
                }
            },



            data() {
                return {
                    tableData: tabdatas
                }
            }
        }
        var Ctor = Vue.extend(Main)
        new Ctor().$mount('#app')
    </script>
{% endblock %}
